<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesilat 2023 | Calculator Dom</title>
  </head>
  <body>
    <div class="calcContainer">
      <div class="wrapperCalc">
        <div class="inputWrapper">
          <input
            class="inputBox"
            id="inputBoxLeft"
            type="text"
            value=""
            maxlength="10"
            oninput="this.value=
            this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
          <div class="previewOperator">
          </div>
          <input
            class="inputBox"
            id="inputBoxRight"
            type="text"
            value=""
            maxlength="10"
            oninput="this.value=
            this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
        </div>
        <div class="resultBox">
        </div>
        <div class="buttonWrapper">
          <!-- row 1 -->
          <button class="btn clear" onclick="clearInput()">clear</button>
          <button class="btn plusMinus" onclick="plusMinus()">-/+</button>
          <button class="btn backSpace" onclick="backspace()">backspace</button>
          <!-- row 2 -->
          <button class="btn seven" onclick="addSeven()">7</button>
          <button class="btn eight" onclick="addEight()">8</button>
          <button class="btn nine" onclick="addNine()">9</button>
          <button class="btn division" onclick="division()">/</button>
          <!-- row 3 -->
          <button class="btn four" onclick="addFour()">4</button>
          <button class="btn five" onclick="addFive()">5</button>
          <button class="btn six" onclick="addSix()">6</button>
          <button class="btn multiplication" onclick="multiplication()">x</button>
          <!-- row 4 -->
          <button class="btn one" onclick="addOne()">1</button>
          <button class="btn two" onclick="addTwo()">2</button>
          <button class="btn three" onclick="addThree()">3</button>
          <button class="btn substraction" onclick="substraction()">-</button>
          <!-- row 5 -->
          <button class="btn zero" onclick="addZero()">0</button>
          <button class="btn doubleZero" onclick="addDoubleZero()">00</button>
          <button class="btn equality" onclick="equality()">=</button>
          <button class="btn addition" onclick="addition()">+</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
